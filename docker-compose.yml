version: "2.1"
services:
  code-server:
    image: lscr.io/linuxserver/code-server:latest
    container_name: code-server
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - DEFAULT_WORKSPACE=/project #optional
    volumes:
      - /project/vue3-371lz2/:/project
    ports:
      - 8443:8443
    restart: unless-stopped
